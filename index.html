<html lang="en">
	<head>
		<title> My Resume Page </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/generic.css">
		<link rel="stylesheet" type="text/css" href="./css/custom.css">
		<link rel="stylesheet" type="text/css" href="./css/desktop.css">
	</head>
	<body>
		<section id="root">
			<main id="desktop">
				<div class="background-image"></div>
				<div class="background-gradient"></div>
				<div class="desktop-container" data-contextmenu="desktopManager.createMenu" data-container="-1" data-id="-1" data-type="free">
					<!-- icons here -->
				</div>
			</main>

			<footer id="taskbar">
				<!-- start menu -->
				<div class="taskbar-container">

					<span class="start-menu-button">
						<figure class="btn-task" data-click="startMenuManager.toggle">
							<img class="mini-icon" src="img/startmenu/home.png">
							<figcaption class="btn-text">Start</figcaption>
						</figure>
					</span>
					<div class="v-divider"></div>

					<div class="task-app-group">
						<div class="btn-task d-iblock d-sm-none app-list-toggle">
							<div class="btn-text">
								&raquo;
							</div>
						</div>

						<div class="task-app-list">
							<!-- launchbar icons -->
						</div>
					</div>

					<div class="v-divider"></div>

					<div class="task-win-container d-iblock" style"position: relative;">
						<div class="btn-task d-iblock d-md-none">
							<div class="btn-text">
								&raquo;
							</div>
						</div>

						<div class="task-win-group">

						</div>
					</div>
					<div class="v-divider"></div>
					<time id="clock" class="btn-task btn-text"> 00:00:00 </time>
				</div>
			</footer>
		</section>

		<div class="window window-dark terminal d-none">
			<div class="container">
				<div class="header no-select">
					<h4 data-after-text="- Terminal">
						Terminal
					</h4>
					<div class="minimize">_</div>
					<div class="close">âœ–</div>
				</div>
				<div class="overlay-terminal"></div>
				<div class="content"><!-- text will be here --></div>
				<div class="footer">
					<span class="bash-prefix">root@root-desktop:~$</span>
					<input type="text" value="">
				</div>
			</div>
		</div>
<style>


</style>

		<script src="./js/index.js"></script>
	</body>
</html>
